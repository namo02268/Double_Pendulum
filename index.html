<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="./css/webgl.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ==" crossorigin="anonymous" defer></script>
  <script type="module" src="./js/GL/GL.mjs" type="text/javascript"></script>
  <script type="module" src="./js/GL/Buffer.mjs" type="text/javascript"></script>
  <script type="module" src="./js/GL/Shader.mjs" type="text/javascript"></script>
  <script type="module" src="./js/Camera.mjs" type="text/javascript"></script>
  <script type="module" src="./js/InputHandler.mjs" type="text/javascript"></script>
  <script type="module" src="./js/fragmentShader.mjs" type="text/javascript"></script>
  <script type="module" src="./js/vertexShader.mjs" type="text/javascript"></script>
  <script type="module" src="./js/decimal.mjs" type="text/javascript"></script>
  <script type="module" src="./js/Transform.mjs" type="text/javascript"></script>
  <script type="module" src="./js/Models.mjs" type="text/javascript"></script>
  <script type="module" src="./js/DoublePendulum.mjs" type="text/javascript"></script>
  <script type="module" src="./js/Scene.mjs" type="text/javascript"></script>
  <script type="module" src="./js/main.mjs" type="text/javascript"></script>
  <title>WebGL Double Pendulum</title>
</head>

<body>
  <canvas id="glCanvas"></canvas>
  <main>
    <div class="UI">
      <div class="UIBox">
        <p>FPS</p>
        <h3 class="fps"></h3>
      </div>
      <div class="UIBox">
        <p>重さ1</p>
        <input class="M1" type="range" min="0.1" max="2" step="0.1" value="1.0">
        <p>重さ2</p>
        <input class="M2" type="range" min="0.1" max="2" step="0.1" value="1.0">
      </div>
      <div class="UIBox">
        <p>長さ1</p>
        <input class="L1" type="range" min="0.1" max="2" step="0.1" value="1.0">
        <p>長さ2</p>
        <input class="L2" type="range" min="0.1" max="2" step="0.1" value="1.0">
      </div>
    </div>
    <div class="ButtonWrapper">
      <button class="resetButton">Reset</button>
    </div>
  </main>
</body>
</html>
